name: CI

on:
  pull_request:

jobs:
  check:
    name: Is this PR ready to be merged?
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Format
        run: npm run format:check
      
      - name: Lint
        run: npm run lint
      
      - name: Test
        run: npm run test